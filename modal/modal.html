<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Modal</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- modal창 토글버튼 -->
    <!-- data-toggle을 이용해서 기능정의 -->
    <!-- data-target을 이용해서 오픈대상 모달 할당 -->
    <button class="btn btn-default" data-toggle="modal" data-target="#intro">
        팝업 창으로 보기
    </button>
    <!-- modal창 -->
    <!-- id: 토글버튼의 data-garget과 같은 이름으로 지정
    role: 현재 div의 역할정의
    aria-labelledby: 화면리더기 등에서 모달 제목을 인식할 수 있도록 함(웹 접근성)
    aria-hidden: 화면 리더기 등에서 모달이 화면에 표시될지에 대한 내용 (웹 접근성)
    tabindex: 접근성을 위해 탭키로 이동했을 때 포커스를 벋지 않습니다. -->

    <div class="modal fade" id="intro" role="dialog" aria-labelledby="introHeader" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">새로운 소식</h4>
                </div>
                <div class="modal-body">
                    <h3>body 내용이에요!</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
