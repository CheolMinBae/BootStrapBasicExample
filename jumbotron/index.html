<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Jumbotron</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .jumbotron {
            background:#ff0000;
            font-size:30pt;
            font-style:bold;

        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="bavbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="http://www.easyspub.com" class="navbar-brand easysLogo">이지스퍼블리싱</a>
        </div>
        <!-- navbar-toggle에 있는 data-target에 있는 class가 반드시 포함되어야함 여기서는 navbar-ex-1-collapse -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">공지사항</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        도서 목록 <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li class="divider"></li>
                        <li><a href="#">3</a></li>
                    </ul>
                </li>
                <li><a href="#">게시판</a></li>
                <li><a href="#">자료실</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">로그인</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <!-- jumbotron?
        jumbotron은 화면중앙에 큼지막하게 배치하는 요소를 의미 -->
        <!-- 화면에 꽉차게 하고싶다면 container 외부로 배치하면 됨 -->
        <div class="jumbotron">
            JUMBOTRON!
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
